<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Funções - Tabuada</h1>
    <input type="text" id="numero" placeholder="Digite um número." />
    <input type="text" id="limite" placeholder="Digite o limite." />
    <br />
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>
    <div id="output"></div>

    <script>
      const output = document.getElementById('output');
      let n1 = document.getElementById('numero');
      let n2 = document.getElementById('limite');

      function mostrarTabuada() {
        const numero = parseInt(n1.value);
        const limite = parseInt(n2.value);
        let msg = '';

        if (numero >= 1) {
          output.innerHTML = '';
          for (let i = 1; i <= 1000; i++) {
            let resultado = numero * i;
            if (i === limite + 1) {
              break;
            }

            msg += `${numero} x ${i} = ${resultado}<br>`;
          }
          output.innerHTML = msg;
        } else {
          output.innerHTML = 'Digite um número maior que um.';
        }
      }
      function limparTabuada() {
        output.innerHTML = '';
      }
    </script>
  </body>
</html>
